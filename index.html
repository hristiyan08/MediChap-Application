<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediChatApplication</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<img src="images/MediChat_transparent-.png" height="400" width="400" class="logo-image" />
<h1 class="title">Портал за кандидатстване на лекари към MediChat</h1>
<form id="application-form">
    <p class="title-text">Моля, попълнете Вашите данни, за да кандидатстване за достъп към MediChat:</p>
    <input type="text" id="name" class="name" placeholder="Имена"><br>
    <input type="text" id="uin" class="uin" placeholder="УИН"><br>
    <input type="email" id="email" class="email" placeholder="Имейл"><br>
    <input type="submit" class="apply-button" value="Кандидатствай!" id="apply">
</form>
<script type="module">

    import { getAuth, sendPasswordResetEmail} from  "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const auth = getAuth();



    document.getElementById("apply").addEventListener("click", function emailSend (event){
        event.PreventDefault();
        const email = document.getElementById("email");
        sendPasswordResetEmail(auth, email)
            .then(() =>{alert("Open your email");})
            .catch((error)  =>
            {
                const errorCode = error.code;
                const errorMessage = error.message;
            });
    })
</script>
</body>
</html>
